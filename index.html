<body class="body">
    <img src="p1blackensenWide.png" alt="" class="img1-blakensenWide pdf">
    <img src="p1blackensen.png" alt="" class="img1-blakensen pdf">
    <h1 class="h1">Elige desde que ciudad realizarías el curso: </h1>
	<form class="form">
		<label class="label" for="city">Ciudad:</label>
		<select id="city" name="city">
			<option value="">Selecciona una ciudad</option>
			<option value="buenosaires">Buenos Aires</option>
			<option value="montevideo">Montevideo</option>
			<option value="otrauruguay">Otra ciudad de Uruguay</option>
			<option value="otraargentina">Otra ciudad de Argentina</option>
			<option value="otrolugar">Otra ciudad del mundo</option>
		</select>

		<button class="boton"  disabled><a class="boton-enlace" href="" id="continuar">Continuar</a> </button>
	</form>

	<script>
		$(document).ready(function() {
			// Deshabilita el botón hasta que se seleccione una ciudad
			$('#continuar').prop('disabled', true);

			// Actualiza el atributo href del botón en función de la ciudad seleccionada
			$('#city').change(function() {
				var selectedCity = $(this).val();
				if (selectedCity === '') {
					$('#continuar').prop('disabled', true);
				} else {
					$('#continuar').prop('disabled', false);
					var href = selectedCity + '.html';
					$('#continuar').attr('href', href);
				}
			});
		});
	</script>
</body>
